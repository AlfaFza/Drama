{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-md-6">

<img src="{{ product.img.url }}" alt="{{ product.name }}">
    </div>
<div class="col-md-6">
    <h1 >{{ product.name }}</h1><br><br>
<p>{{ product.desc }}</p><br><br>
    <p>{{ product.rating }}</p><br><br>
             <footer><a class="btn btn-danger " href="{% url 'delete' product.id %}" style="float:Right; border:none; ">delete</a></footer>
              <footer><a class="btn btn-success" href="{% url 'update' product.id %}" style="float:Right; border:none; ">update</a></footer>
</div>
</div>
</div>

{% endblock %}
